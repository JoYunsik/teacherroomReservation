<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>장성초 특별실 예약 시스템</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="장성초등학교 특별실을 예약하기 위한 사이트입니다."
    />
    <link
      rel="shortcut icon"
      href="https://teacherroom1123.cafe24.com/장성초표고.PNG"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="dotempty">......................</p>
        <p class="current-date"></p>
        <select name="rooms" id="rooms" onchange="roomchange(this.value)">
          <option value="0">한마음관</option>
          <option value="1">4층강당</option>
          <option value="2">컴퓨터실</option>
          <option value="3">과학실</option>
          <option value="4">실과실</option>
          <option value="5">미술실</option>
          <option value="6">음악실</option>
        </select>
      </header>
      <div class="calendar-wrapper">
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
        </div>
        <div class="calendar">
          <ul class="weeks">
            <li class="weekend">일</li>
            <li>월</li>
            <li>화</li>
            <li>수</li>
            <li>목</li>
            <li>금</li>
            <li class="weekend">토</li>
          </ul>
          <ul class="days"></ul>
        </div>
        <div class="icons">
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </div>
      <div class="booking-wrapper">
        <div class="times-left">
          <div class="time top">1교시</div>
          <div class="time">2교시</div>
          <div class="time">3교시</div>
          <div class="time">4교시</div>
          <div class="time">5교시</div>
          <div class="time">6교시</div>
        </div>
        <div class="bookings">
          <div class="day-wrapper monday">
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
          </div>
          <div class="day-wrapper tuesday">
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
          </div>
          <div class="day-wrapper wednesday">
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
          </div>
          <div class="day-wrapper thursday">
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
          </div>
          <div class="day-wrapper friday">
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
            <div class="booking empty"></div>
          </div>
        </div>
        <div class="times-right">
          <div class="time top"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
        </div>
      </div>
      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title"></div>
          <span class="material-symbols-outlined"> close </span>
        </div>
        <div class="add-event-body">
          <div class="add-event-left">
            <div class="add-event-input">
              <input type="number" placeholder="학년" class="grade" />
              <label> 학년</label>
            </div>
            <div class="add-event-input">
              <input type="number" placeholder="반" class="class" />
              <label>반</label>
            </div>
          </div>
          <div class="add-event-right">
            <div class="add-event-input">
              <input type="text" placeholder="전담교사" class="exclusive" />
              <label>전담교사</label>
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="유치원" class="kindergarden" />
              <label>반</label>
            </div>
          </div>
        </div>
        <div class="add-event-footer">
          <button class="add-event-btn">예약</button>
        </div>
      </div>
    </div>
  </body>
</html>
